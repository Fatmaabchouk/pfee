<style>
  /* Styles généraux */
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

form {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          background-color: #ff830045;
      box-shadow: 0 0 10px rgb(92 37 5 / 35) ; border-radius: 10px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #333;
}

input[type="text"] {
  width: calc(100% - 22px);
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type="hidden"] {
  display: none;
}

button[type="submit"] {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

a {
  text-decoration: none;
  color: #007bff;
  margin-top: 10px;
  display: inline-block;
}

a:hover {
  text-decoration: underline;
}

.alert {
  padding: 15px;
  margin-top: 20px;
  border-radius: 5px;
}

.alert-danger {
  background-color: #f8d7da;
  border: 1px solid #f5c6cb;
  color: #721c24;
}
h1 {
  color: #333;
    font-family: system-ui;
    font-size: 45px;
    margin-left: 235px;
}
h2{
  font-family: monospace;
    font-style: oblique;
    color: #ff6a00;

}
main {
  max-width: 512px;
    margin: 63px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 33px;
    box-shadow: 0 0 10px rgb(255 96 0);
}

</style>
<main> 
  <h1>القفة</h1>
<form  method="POST" action="/verify-code" >

  <h2>Code de verification</h2>
  <label for="code">Code de vérification :</label>
  <input type="text" id="code" name="code" required>
  <input type="hidden" name="email" value="<%= email %>">
  <button type="submit">Vérifier le code</button>
  
  <a href="reset-password">Renvoyer le code de récupération</a>
</form> </main>
<% if (messages.error) { %>
  <div class="alert alert-danger">
    <%= messages.error %>
  </div>
<% } %>
