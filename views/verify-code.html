<style>
  /* Styles généraux */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

form {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
  color: #333;
}

input[type="text"] {
  width: calc(100% - 22px);
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type="hidden"] {
  display: none;
}

button[type="submit"] {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

a {
  text-decoration: none;
  color: #007bff;
  margin-top: 10px;
  display: inline-block;
}

a:hover {
  text-decoration: underline;
}

.alert {
  padding: 15px;
  margin-top: 20px;
  border-radius: 5px;
}

.alert-danger {
  background-color: #f8d7da;
  border: 1px solid #f5c6cb;
  color: #721c24;
}

</style>
<form method="POST" action="/verify-code">
  <label for="code">Code de vérification :</label>
  <input type="text" id="code" name="code" required>
  <input type="hidden" name="email" value="<%= email %>">
  <button type="submit">Vérifier le code</button>
  <button type="submit">Renvoyer le code de récupération</button>

  <a href="reset-password">Annuler</a>
</form>
<% if (messages.error) { %>
  <div class="alert alert-danger">
    <%= messages.error %>
  </div>
<% } %>
